server.port=${DEV_TOMCAT_SERVER_PORT}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.datasource.url=jdbc:mysql://${MYSQL_DEV_HOST}:${MYSQL_DEV_PORT}/${MYSQL_DEV_DB}
spring.datasource.username=${MYSQL_DEV_USER}
spring.datasource.password=${MYSQL_DEV_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DEV_MAX_POOL_SIZE}
spring.jackson.serialization.order-map-entries-by-keys=true
